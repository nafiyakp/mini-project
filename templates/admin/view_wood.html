{% extends 'admin/adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_wood_post/">
    {% csrf_token %}
<table class="table table-bordered table-striped table-hover"class="form-control">
  <p>ENTER
    <input type="text" name="search" />
      <input type="submit"  id="button"class="btn btn-info" value="SEARCH " />
  </p>
  <table width="982" height="174" border="1">

    <tr>
      <th width="105" scope="col">S/NO</th>
         <th width="173" scope="col">CATEGORY_ID</th>
      <th width="173" scope="col">wood_name</th>
      <th width="78" scope="col">sqft_charge</th>
    </tr>
       {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.wood_name}}</td>
         <td>&nbsp;{{ i.CATEGORY.category_name }}</td>
         <td>{{ i.sqft_charge }}</td>
      <td><a href="/myapp/edit_wood/{{ i.id }}" class="btn btn-primary">EDIT</a></td>
      <td><a href="/myapp/delete_wood/{{ i.id }}" class="btn btn-danger">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
{% endblock %}
