{% extends 'admin/adminindex.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
<style type="text/css">
#form1 p {
}
</style>
</head>

<body>
<form action="/myapp/add_design_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}

<table class="table table-bordered table-striped table-hover">
  <tr>
    <th scope="row">CATEGORY_ID</th>
    <td><select name="id" id="select" class="form-control" required>
        {% for i in data %}
        <option value="{{ i.CATEGORY.id }}">{{ i.CATEGORY.category_name }}</option>
        {% endfor %}
      </select></td>
   </tr>
    <th scope="row">DESIGN_NAME</th>
     <td><input type="text" name="dd" id="textfield4" class="form-control" pattern="[A-Z a-z]*" required /></td>
  </tr>
  <tr>
    <th scope="row">PHOTO</th>
    <td><input type="file" name="photo" id="fileField" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">PRICE</th>
    <td><input type="text" name="price" id="textfield" class="form-control" pattern="[0-9]{1-6}"required/></td>
  </tr>
 <tr>
      <td>SHAPE</td>
      <td><select name="shapes" id="shapes" class="form-control"required>
        <option value="ROUND">ROUND</option>
        <option value="OVAL">OVAL</option>
          <option value="HEXAGON">HEXAGON</option>
       <option value="L-SHAPED">L-SHAPED</option>
        <option value="RECTANLE">RECTANLE</option>
          <option value="RECTANLE">SQUARE</option>

      </select></td>
    </tr>
 <tr>
      <td>WOOD NAME</td>
      <td><select name="wood_name" id="wood_name"class="form-control"required>
        <option value="TEAK">TEAK</option>
        <option value="MAHOGAANY">MAHOGAANY</option>
          <option value="PLYWOOD">PLYWOOD</option>
       <option value="ACASIA">ACASIA</option>
        <option value="MAPLE">MAPLE</option>
        <option value="OAK">OAK</option>
        <option value="BAMBOO">BAMBOO</option>
          <option value="NEEM">NEEM</option>
          <option value="SANDAL">SANDAL</option>
      </select></td>
    </tr>
  <tr>
    <th scope="row">DESCRIPTION</th>
 <td><textarea  name="description" id="description" class="form-control" required>{{ data.description }}height="50px"width="500px"</textarea></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" class="btn btn-success"  id="button" value="ADD" /></th>
    </tr>
</table>
</form>
</body>
</html>

{% endblock %}
