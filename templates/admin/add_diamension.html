{% extends 'admin/adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->

</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/add_diamension_post/">
    {% csrf_token %}
  <table class="table table-bordered table-striped table-hover">
       <tr>
      <td>shape</td>
      <td><select name="shape" id="select" class="form-control"required>
          {% for i in data %}
        <option value="{{ i.id }}">{{ i.shape }}</option>
          {% endfor %}

      </select></td>
    </tr>
       <td>height</td>
      <td><input type="text" name="height" id="textfield" class="form-control" required/></td>
    </tr>
       <td>width</td>
      <td><input type="text" name="width" id="textfield" class="form-control" required/></td>
    </tr>
        <td>total_wood_needed</td>
      <td><input type="text" name="totalwood" id="textfield" class="form-control"required /></td>
    </tr>
       <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="ADD" class="btn btn-success"/></th>
    </tr>
      </table>
</form>
</body>
</html>
