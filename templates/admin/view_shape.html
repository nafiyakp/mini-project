{% extends 'admin/adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_shape_post/">
    {% csrf_token %}
  <p>&nbsp;</p>
<table class="table table-bordered table-striped table-hover">
    <tr>
      <th colspan="2" scope="col"><input type="text" name="search" /></th>
      <th colspan="2" scope="col"><input type="submit" id="button" value="SEARCH" class="btn btn-info" /></th>
    </tr>
    <tr>
      <th width="42" scope="col">S/NO</th>
      <th width="173" scope="col">CATEGORY_ID</th>
      <th width="110" scope="col">SHAPE</th>
      <th width="79" scope="col">&nbsp;</th>
      <th width="97" scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
        <td>&nbsp;{{ i.CATEGORY.category_name }}</td>
      <td>{{ i.shape}}</td>
      <td><a href="/myapp/edit_shape/{{ i.id }}"class="btn btn-primary">EDIT</a></td>
      <td><a href="/myapp/delete_shape/{{ i.id }}"class="btn btn-danger">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
{% endblock %}
