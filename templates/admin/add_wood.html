{% extends 'admin/adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/add_woodtype_post/">
    {% csrf_token %}
 <table class="table table-bordered table-striped table-hover">
      <tr>
      <td> category</td>
      <td><select name="cat" id="select" class="form-control">
          {% for i in data %}
        <option value="{{ i.id }}">{{ i.category_name }}</option>
          {% endfor %}

      </select></td>
    </tr>
       <tr>
      <td>wood_name</td>
      <td><select name="wood_name" id="select"class="form-control"required>
        <option value="TEAK">TEAK</option>
        <option value="MAHOGAANY">MAHOGAANY</option>
          <option value="PLYWOOD">PLYWOOD</option>
       <option value="ACASIA">ACASIA</option>
        <option value="MAPLE">MAPLE</option>
        <option value="OAK">OAK</option>
        <option value="BAMBOO">BAMBOO</option>
          <option value="NEEM">NEEM</option>
          <option value="SANDAL">SANDAL</option>
      </select></td>
    </tr>
      <tr>
      <td>sqft_charge</td>
      <td><input type="text" name="sqftcharge" id="textfield" class="form-control"required/></td>
    </tr>
       <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="ADD"class="btn btn-success" /></th>
    </tr>
      </table>
</form>
</body>
</html>
{% endblock %}
