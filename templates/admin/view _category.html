{% extends 'admin/adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_category_post/">
    {% csrf_token %}
  <p>&nbsp;</p>
 <table class="table table-bordered table-striped table-hover">
    <tr>
      <th colspan="2" scope="col"><input type="text" name="search" class="form-control" /></th>
      <th colspan="2" scope="col"><input type="submit" id="button" class="btn btn-info" value="SEARCH" /></th>
    </tr>
    <tr>
      <th width="42" scope="col">S/NO</th>
      <th width="110" scope="col">CATEGORY_NAME</th>
        <th width="110" scope="col">PHOTO</th>
      <th width="79" scope="col">&nbsp;</th>
      <th width="97" scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.category_name }}</td>
        <td><img src="{{ i.photo }}"height="100" width="50"></td>

      <td><a href="/myapp/edit_category/{{ i.id }}" class="btn btn-primary" >EDIT</a></td>
      <td><a href="/myapp/delete_category/{{ i.id }}" class="btn btn-danger">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
{% endblock %}
