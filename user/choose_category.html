{% extends 'user/userindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- TemplateBeginEditable name="doctitle" -->
<title>Untitled Document</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/choose_category_post/" enctype="multipart/form-data">
    {% csrf_token %}
<table class="pull-left">
  <p>&nbsp;</p>
    <tr>
      <th colspan="2" scope="col">&nbsp<input type="text" name="search" /></th>
      <th colspan="2" scope="col"><input type="submit" id="button" value="SEARCH" class="btn btn-info" class="form-control"/></th>
    </tr>
  </table>
<table class="table table-bordered table-striped table-hover">
    <tr>
      <th width="42" scope="col">S/NO</th>
      <th width="110" scope="col"class="form-control">CATEGORY_NAME</th>

      <th width="79" scope="col">&nbsp;</th>
{#      <th width="97" scope="col">&nbsp;</th>#}
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.category_name }}</td>
      <td><a href="/myapp/userviewdesign/{{ i.id }}">Desgin</a></td>
    </tr>
      {% endfor %}
  </table>

</form>
</body>
</html>
{% endblock %}
